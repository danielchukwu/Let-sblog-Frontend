<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chino's Travel</title>

   <link rel="stylesheet" href="assets/css/style.css">

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/d02da7c116.js" crossorigin="anonymous"></script>

</head>
<body>

   <header class="content-wrapper">
      <div class="wrapper-rl max-w-1000"> 
         <div class="left">
            <a href="/">
               <div class="logo-text">
                  <h1 title="Home">Let's BlðŸ˜‰g.</h1>
               </div>
            </a>
         </div>
      </div>
   </header>

   <div class="pop-up-container">
      <div class="pop-up-info">
         <div class="pp-card">
            <p>Invalid Username and Password!</p>
         </div>
      </div>
   </div>
   
   <main class="vh-90 t-pad-vh-10">
      
      <div class="rl-wrapper">
         <div class="rl-container max-w-1000">
            <div class="rl-grid-container traditional-input">
               <div class="left-rl">
                  <div class="rl-image">
                     <img src="./static/extra/developer.png" alt="">
                  </div>
               </div>

               <div class="right-rl">
                  <div class="form-container">
                     <div class="form-intro">
                        <h1 title="Home">Login</h1>
                     </div>
                     <form action="#" method="post">
                        <div class="rl-fields t-mar-10">
                           <label for="username">Username</label>
                           <input type="text" name="username" id="username" required>
                           
   
                           <label for="password">Password</label>
                           <input type="password" name="password" id="password" required>
   
                           <button class="btn-square t-mar-25">Sign Up</button>
   
                           <p class="t-mar-25">Don't have an account. <a href="/register.html">Sign up</a></p>
                           
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </main>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
   <script src="index.js"></script>

</body>
</html>
